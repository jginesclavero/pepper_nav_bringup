global_costmap:
    global_frame: /map
    static_map: true
    map_type: costmap
    resolution: 0.1
    plugins:
    - {name: clearing_layer,          type: "costmap_2d::ObstacleLayer"}
    - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
